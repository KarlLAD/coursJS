<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boucles</title>
  </head>
  <body>
    <script>
      /* 
        * boucles for et tant que(while)

        la boucle for a un début et une fin
        *
        condition de début i=0
        i<5 ;i++, faire

        */
      let i = 0;

      for (i = 0; i < 5; i++) {
        console.log("i : ", i);
      }

      /* while */

      i = 0;
      console.log("while");
      while (i < 5) {
        i++;
        console.log("i :", i);
      }

      /* décrémentétion */
      console.log("décrémente");

      for (i = 5; i > 0; i--) {
        console.log("i :", i);
      }
    </script>
  </body>
</html>
